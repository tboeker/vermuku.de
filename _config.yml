title: "Verein für Musik und Kultur"
# title: "VERMUKU"
description: "Verein für Musik und Kultur Dalhausen"

locale: "de-DE"
remote_theme: "mmistakes/minimal-mistakes"
url: "https://vermuku.de"
# baseurl: "/tboeker"
# repository: "tboeker/vermuku.de"

logo: /assets/images/logo-100-100.png

paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

include:
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

footer:
  links:
    - label: "Impressum2"
      url: "impressum"
    - label: "Datenschutz"
      url: "datenschutz"