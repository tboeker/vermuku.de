title: "Verein f√ºr Musik und Kultur Dalhausen"
locale: "de-DE"
remote_theme: "mmistakes/minimal-mistakes"
url: "https://tboeker.github.io"
baseurl: "/vermuku.de"
repository: "tboeker/vermuku.de"

teaser: /assets/images/logo_vermuku.png

paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
